<html>

  <head>
    <title>Beginner's Guide to React</title>
    <meta charset='UTF-8'/>
  </head>

  <body>
    <div id='root'></div>
    <script src='https://unpkg.com/react@16.3.1/umd/react.development.js'></script>
    <script src='https://unpkg.com/react-dom@16.3.1/umd/react-dom.development.js'></script>
    <script src='https://unpkg.com/babel-standalone@6.26.0/babel.js'></script>
    <script src='https://unpkg.com/prop-types@15.6.1/prop-types.js'></script>
    <script type='text/babel'>
      class NameForm extends React.Component{
        handleSubmit = event => {
          event.preventDefault()
          //Default HTML methods for recovering an input
          console.log(event.target[0].value)
          console.log(`${event.target.elements.username.value} by nameTag`)
          //React Method using Node refs
          console.log(`${this.inputNode.value} by NodeRef`)
        }
        render(){
          return(
            <form onSubmit={this.handleSubmit}>
              <label>
                Name:
                <input type='text' name='username'
                ref={node => this.inputNode = node}/>
              </label>
              <button type='submit'>Submit</button>
            </form>
          )
        }
      }

      function renderApp(){
        ReactDOM.render(
          <NameForm />,
          document.getElementById('root'),
        )
      }

      renderApp()
    </script>
  </body>

</html>
