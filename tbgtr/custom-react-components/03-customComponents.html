<html>

  <head>
    <title>Beginner's Guide to React</title>
    <meta charset='UTF-8' />
  </head>

  <body>
    <div id='root'></div>
    <script src='https://unpkg.com/react@16.0.0-rc.3/umd/react.development.js'></script>
    <script src='https://unpkg.com/react-dom@16.0.0-rc.3/umd/react-dom.production.min.js'></script>
    <script src='https://unpkg.com/babel-standalone@6.26.0/babel.js'></script>

    <script type='text/babel'>
      const rootElement = document.getElementById('root')

  /*  This version uses a Message function which receives 'props' and returns
      a formatted props.children it allows us to use <Message> similarly
      to HTML, being able to nest components in a more proper manner  */
      const Message = (props) => <div><li>{props.children}</li></div>
      const element = (
        <div className= 'container'>
          <Message>
            Hello World
            <Message>Goodbye World</Message>
          </Message>
        </div>
      )
      
      ReactDOM.render(element, rootElement)
    </script>
  </body>

</html>
