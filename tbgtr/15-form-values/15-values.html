<html>

<head>
  <title>Beginner's Guide to React</title>
  <meta charset='UTF-8'/>
</head>
<body>
<div id='root'></div>
<script src='https://unpkg.com/react@16.3.1/umd/react.development.js'></script>
<script src='https://unpkg.com/react-dom@16.3.1/umd/react-dom.development.js'></script>
<script src='https://unpkg.com/babel-standalone@6.26.0/babel.js'></script>
<script src='https://unpkg.com/prop-types@15.6.1/prop-types.js'></script>
<script type='text/babel'>
  class MyFancyForm extends React.Component {
    state = {
      multiline: '',
      commaSeparated: '',
      multiSelect: []}
    static availableOptions = [
      'apple',
      'grape',
      'cherry',
      'orange',
      'pear',
      'peach'
    ]
    handleCommaSeparatedChange = event => {
      const {value} = event.target
      const allVals = value
        .split(',')
        .map(v => v.trim())
        .filter(Boolean)
      this.setState({
        commaSeparated: value,
        multiline: allVals
          .join(('\n')),
        multiSelect: allVals.filter( v=>
          MyFancyForm.availableOptions.includes(v),
        )
      })
    }
    handleMultilineChange = event => {
      const {value} = event.target
      const allVals = value
      .split('\n')
      .map(v => v.trim())
      .filter(Boolean)
      this.setState({
        multiline: value,
        commaSeparated: allVals
          .join(','),
        multiSelect: allVals.filter( v=>
          MyFancyForm.availableOptions.includes(v)
        )
      })
    }
    handleMultiSelectChange = event => {
      const allVals = Array.from(
        event.target.selectedOptions,
      ).map(o => o.value)
      this.setState({
        commaSeparated: allVals.join(','),
        multiline: allVals
          .join('\n'),
        multiSelect: allVals
      })
    }
    render() {
      const {commaSeparated, multiline, multiSelect} = this.state
      return(
        <form>
          <div>
            <label>
              Comma Separated Values:
              <br />
              <input
                type='text'
                value={commaSeparated}
                onChange={
                  this.handleCommaSeparatedChange
                }
              />
            </label>
          </div>
          <div>
            <label>
              Multiline Values:
              <br/>
              <textarea
                value={multiline}
                rows={
                  MyFancyForm.availableOptions.length
                }
                onChange={
                  this.handleMultilineChange
                }
              />
            </label>
          </div>
          <div>
            <label>
              Multi Select Values:
              <br/>
              <select
                multiple
                value={multiSelect}
                size={
                  MyFancyForm.availableOptions.length
                }
                onChange={
                  this.handleMultiSelectChange
                }
              >
                {MyFancyForm.availableOptions.map(
                  optionValue =>(
                    <option
                      key={optionValue}
                      value={optionValue}
                    >
                      {optionValue}
                    </option>
                  )
                )}
              </select>
            </label>
          </div>          
        </form>
      )
    }
  }
    
  function renderApp(){
    ReactDOM.render(
      <MyFancyForm />,
      document.getElementById('root'),
    )
  }
  renderApp()
</script>
</body>

</html>
